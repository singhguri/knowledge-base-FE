<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
  style="background:url(assets/images/background/login-register.jpg) no-repeat center center;">
  <div class="auth-box m-3 m-md-0">
    <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = ''">{{ errorMessage }}</ngb-alert>
    <div id="loginform">
      <div class="logo">
        <span class="db"><img src="assets/images/logo.png" alt="logo" /></span>
        <h1 class="font-medium mt-4 text-white m-b-10">Sign In Using</h1>
      </div>
      <!-- Form -->

                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">

                        <a href="javascript:void(0)" (click)="signInWithFB()"
                            class="btn btn-inline-block btn-facebook mr-2" data-toggle="tooltip" title=""
                            data-original-title="Login with Facebook"> <i aria-hidden="true"
                                class="fab fa-facebook"></i> </a>
                        <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title=""
                            data-original-title="Login with Google" (click)="signInWithGoogle()">
                            <i aria-hidden="true" class="fab fa-google-plus"></i> </a>
                    </div>
                </div>
            </div> -->
      <div class="row">
        <div class="col-12">

          <form class="form-horizontal m-t-20" autocomplete="off" [formGroup]="loginForm"
            (ngSubmit)="login(loginForm.value)">
            <div class="form-group m-auto w-75">
              <div class="mb-3">
                <!-- <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                                </div> -->
                <input type="text" formControlName="username" class="form-control text-center"
                  placeholder="Email ID or Mobile Number">

                <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username').invalid">
                  <small class="text-danger text-small" *ngIf="loginForm.get('username').errors?.required">UserName is
                    Required</small>
                  <small class="text-danger text-small" *ngIf="loginForm.get('username').errors?.pattern">Username is
                    not
                    correct</small>
                  <small class="text-danger text-small"
                    *ngIf="loginForm.get('username').errors?.minlength && !loginForm.get('username').errors?.pattern">Username
                    is not
                    correct</small>
                </div>
              </div>

            </div>


            <div class="form-group m-auto w-75">
              <div class="mb-3">
                <!-- <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                                </div> -->
                <div class="password">
                  <input [type]="showPass ? 'text' : 'password'" formControlName="password" aria-label="Password"
                    aria-describedby="basic-addon1" class="form-control text-center" placeholder="Password">
                  <span (click)="showPass=!showPass"><i class="fa "
                      [ngClass]="showPass ? 'fa-eye' : 'fa-eye-slash'"></i></span>
                </div>
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password').invalid">
                  <small class="text-danger text-small" *ngIf="loginForm.get('password').errors?.required">Password
                    Required</small>
                  <!-- <small class="text-danger text-small" *ngIf="loginForm.get('password').errors.pattern">
                                            Password Incorrect</small> -->
                </div>
              </div>

              <!-- <p class="text-center mt-2"><a href="javascript:void(0)" class="forget-password"
                  (click)="redirectToForget()">Forgot Password</a></p> -->
            </div>
            <!-- <div class="form-group row">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox d-flex">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label font-14" for="customCheck1">Remember me</label>
                                    <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark font-14 ml-auto"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                                </div>
                            </div>
                        </div> -->
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <!-- <a class="btn btn-block btn-lg btn-info" href="/dashboard/dashboard1">Log In</a> -->
                <div class="login-btn-wrapper">
                  <input type="submit" [disabled]="!loginForm.valid" class="btn--yellow" value="Login">

                  <!-- <a href="javascript:void(0)"> -->
                  <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                  <!-- </a> -->
                  <!-- <a href="javascript:void(0)" class="btn--white" (click)="navigateToSignup()">Sign Up</a> -->
                </div>
                <!-- <button type="submit" class="btn btn-block btn-lg btn-info" [disabled]="loginForm.invalid">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Login</button> -->
              </div>
            </div>

            <!-- <div class="d-flex justify-content-between mt-4">
                            <p><a href="javascript:void(0)" class="text-white" (click)="redirectToForget()">Forgot Password?</a></p>
                            <div class="form-group">

                                        class="text-info m-l-5"><b>Sign
                                            Up</b></a>
                                </div>
                            </div>
                        </div> -->
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
