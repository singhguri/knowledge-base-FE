<section>
  <div class="d-flex justify-content-around pt-5 pb-5">
    <ng-container *ngFor="let item of queryTypes">
      <div class="card justify-content-center align-items-center w-10 h-10 clickable"
        [ngClass]="item.isActive ? 'bg-light-blue text-white' : ''" (click)="changeQueryTab(item.typeId)">
        <div class="card-body">
          <div class="d-flex justify-content-center align-items-center">
            <img src="{{item.icon}}" [ngClass]="item.size">
          </div>
          <div class="mt-3">
            <h6>{{item.label}}</h6>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</section>
