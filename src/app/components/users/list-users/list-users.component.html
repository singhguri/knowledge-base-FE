<table class="table table-striped table-curved mt-2">
  <thead>
    <tr>
      <th class="mail-checkbox z-1">
        <label class="container-label">
          <input type="checkbox" [(ngModel)]="isSelectedAll" (click)="toggleAll()">
          <span class="checkmark"></span>
        </label>

      </th>
      <th>Full Name</th>
      <th>Email Id</th>
      <th>Mobile Number</th>
      <th>Work Role</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersList">
      <td>
        <label class="container-label">
          <input type="checkbox" [(ngModel)]="user.selected" (ngModelChange)="toggleOne($event,order)">
          <span class="checkmark"></span>
        </label>
      </td>
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.emailAddress}}</td>
      <td>{{user.mobileNumber}}</td>
      <td *ngIf="user.userType == 1" class="text-primary">Admin</td>
      <td *ngIf="user.userType == 2" class="text-purple">Sub-Admin</td>
      <td *ngIf="user.isActive == 1" class="text-success">Active</td>
      <td *ngIf="user.isActive == 0" class="text-danger">In-Active</td>
      <td>
        <button class="btn btn-primary" (click)="editUser(user)">Edit</button>
      </td>
    </tr>

  </tbody>
</table>
